<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome to the Location</h1>
        </header>
        <main class="content">
            <div class="datetime">
                <p id="date">Date: Loading...</p>
                <p id="time">Time: Loading...</p>
            </div>
            <div class="location">
                <p id="location">Location: Loading...</p>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2025 Location Webpage</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
